<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col city-date-placeholder">
            <h1 id="city-placeholder">Dublin</h1>
            <br />
            <p id="date-placeholder">
            </p>
          
        </div>
        <div class="col city-date-placeholder">
            <div class="row purple">
                <div class="col">
                    <h2>☀️ <span id="temperature"></span><a href="#" id="celsius">°C</a> |
                      <a href="#" id="fahrenheit">°F</a></h2>
                </div>
                <div class="col city-temp-placeholder">
                    <h4>
                      Precip: 10% <br /> Wind: 2 KM/h
                    </h4>
                </div>
            </div>   
        </div>
        
      </div>
      <div class="row pink">
          <div class="col">
              Mon <br> 🌦
            </div>
            <div class="col">
              Tue <br> ☀️
            </div>
            <div class="col">
              Wed <br> ⛈
            </div>
            <div class="col">
                Thu <br> ☀️
              </div>
              <div class="col">
                  Fri <br> ☀️
                </div>
    </div>
    <div class="row orange">
    <form class="form-inline" id="city-form">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Enter city here</label>
          <input type="text" class="form-control" id="city-input" placeholder="Enter city here">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Go</button>
        <button type="button" class="btn btn-success" id="currentButton">Current</button>
      </form>
      
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
