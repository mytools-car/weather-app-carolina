<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col city-date-placeholder">
            <h1 id="city-placeholder" class="h1-class"></h1>
            <p>
              last updated: <span id="date-placeholder"></span>
              <br />
              <span class="capitalize" id="description-placeholder"></span>
            </p>
        </div>
        <div class="col city-date-placeholder">
            <div class="row purple">
                <div class="col">
                  <img id="icon-placeholder" height="80" />
                    <h2 class="h2-class"><span id="temperature"></span><a href="#" id="celsius" class="active">°C</a> |
                      <a href="#" id="fahrenheit">°F</a></h2>
                </div>
                <div class="col city-temp-placeholder">
                    <h4 class="h4-class">
                      Humidity: <span id="humidity-placeholder"></span>% <br /> Wind: <span id="wind-placeholder"></span> KM/h
                    </h4>
                </div>
            </div>   
        </div>
        
      </div>
      <div class="row pink rowWithMargin" id="forecast-placeholder">
    </div>
    <div class="row orange rowWithMargin">
      <div class="col">
    <form class="form-inline" id="city-form">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Enter city here</label>
          <input type="text" class="form-control" id="city-input" placeholder="Enter city here">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Go</button>
        <button type="button" class="btn btn-success" id="currentButton">Current</button>
      </form>
    </div>
    </div>
    <p class="footer"><a href="https://github.com/mytools-car/weather-app-carolina">Open-source code</a> by Carolina Capdevila</p>
    <script src="src/index.js"></script>
  </body>
</html>
